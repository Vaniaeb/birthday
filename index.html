<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIRTHDAY BLESSINGS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen show" id="giftBox">
            <img class="gift-box" src="giftbox3.png" id="gift-img" alt="gift-box">
            <div class="click-text" >!Click!</div>
        </div>
        <div class="screen hidden" id="birthdayPage" style="display: none;">
            <div class="balloons">
                <div class="balloon" style="background: #ff4d6d">❤️</div>
                <div class="balloon" style="background: #ff99aa">L</div>
                <div class="balloon" style="background: #ff1a75">O</div>
                <div class="balloon" style="background: #ff4da6">V</div>
                <div class="balloon" style="background: #e60073">E</div>
                <div class="balloon" style="background: #ff3385">!</div>
            </div>
            <div class="cake">
                <img src="cake.png" alt="birthday-cake">
                
            </div>
            <div class="message">
                <h1> Happy Birthday Vivian </h1>
                <span>Today we celebrate not just your birthday, but how far you've come.
                    You've grown stronger, wiser, and better - and this is only the beginning.
                    Keep shining, your journey is beautiful, just as you're!✨
                </span>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>

    
</body>
</html>
